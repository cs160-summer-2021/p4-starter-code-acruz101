{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>P4 Drawing</title>

    <link rel="stylesheet" type="text/css" href="{% static 'draw/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'draw/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw/vendor/paper/paper-full.min.js' %}"></script>

    <style type="text/css">
    </style>

</head>
<body>
    <!-- You may change the dimensions of this canvas -->
    <canvas id="myCanvas" width="750px" height="750px"></canvas>
</body>
<script>

    // setting up the canvas and one paper tool
    var canvas = document.getElementById('myCanvas');
    paper.setup(canvas);
    var tool = new paper.Tool();

    var path = new paper.Path();

    var uid = Date.now() % 10000;

    // var randomColor1 = "#" + Math.floor(Math.random()*16777215).toString(16);
    // var randomColor2 = "#" + Math.floor(Math.random()*16777215).toString(16);
    // var color = "#" + Math.floor((uid/10000)*16777215).toString(16); 
    // var color2 = "#" + Math.floor((uid/10000)*16777215).toString(16);
    var randomColor = Math.floor(Math.random()*16777215);
    // var prev_color;
    var prev_colors = new Array();
    path.strokeWidth = 10;
    var color_count = 0;

    // getting the URL (you may want to use for Exercise 3)
    var url = window.location.href;
    let params = (new URL(document.location)).searchParams;
    let size = params.get('size');
    
    var socket = new WebSocket('ws://' + window.location.host + '/ws/draw');

        tool.onMouseMove = function(event) { //http://paperjs.org/reference/tool/ path examples
            path.add(event.point);
            
            // if(prev_color != null) {
            if(prev_colors.length > 0) {
                path = new paper.Path();
                path.strokeColor = prev_colors[prev_colors.length - 1]; // prev_color;
                path.strokeWidth = 10;
            }else {
                path.strokeColor = "#" + randomColor.toString(16);
            }
            // path.strokeColor = color;
            // You may need to add code here if you want to pass any other information.
            //socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + "}" );
            socket.send("{\"x\" : " + event.point.x + ", \"y\" : " + event.point.y + ", \"uid\" : " + uid + ", \"randomColor\" : "+ randomColor + "}" );
        }

        socket.onmessage = function(receivedMessage) {
            var received = JSON.parse(receivedMessage.data);
            console.log("Received: " + JSON.stringify(received));
            // You will probably want to add some code here to draw more lines.
            // var prev_color = "#" + Math.floor((received.uid/10000)*16777215).toString(16);
            path.add(received);
            // if(prev_color == null) {
            var prev_color = "#" + (received.randomColor).toString(16);
            prev_colors.push(prev_color);
            path.strokeColor = prev_color;
            
            
        }

        

        socket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };



</script>
</html>
